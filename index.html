 <link rel="stylesheet" href="styles.css">

  <body>
    <section class="intro_area text-center">
	<div class="intro_area_bg_overlay"></div>
	 <div class="intro_content">
	  
	  <div class="container">
	    <blockquote class="page_header">
	    <h2>happy new year to all of you</h2>
		 <footer><h5>Arnab Kumar Halder</h5></footer>
	   </blockquote >
     <div class="row">
     	<div class="col-xs-12">
		 <h1 class="two">2</h1>

		 <h1 class="one">1</h1>

		 </div>
		 </div>
		 </div>
		 </div>
	</section>
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	 <script src="http://rawgithub.com/davatron5000/FitText.js/master/jquery.fittext.js"></script>
	 
	 <script type="text/javascript">
	 $(document).ready(function() {
    	// active fittext
		
		$(".intro_area h1").fitText(0.100);
		jQuery("div.intro_content h2").fitText(1, { minFontSize: '21px', maxFontSize: '76px' });
		
		//intro section hover effects
	
	$("section.intro_area").mouseenter(function() {
    $(".intro_area_bg_overlay").css("opacity","0.12");
}).mouseleave(function() {
    $(".intro_area_bg_overlay").css("opacity","0.25");
	
	});
		
  	});
	 </script>
